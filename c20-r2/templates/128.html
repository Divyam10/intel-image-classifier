

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
      Image Classification
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>body,html {
  height: 100%;
  background-color: #343a40;
  color: white;
  padding: 10px;
}</style>

</head>

<body>
    <div>
        <br>
        {{ model }}
        <form method="POST" action="{{result.code}}/retrain">
        <center>
          <h5>Adjust Training Parameters</h5><br>
           <div class="row">
             <div class="col"> Learning Rate: <input type="text" name="lr" maxlength="5">
             </div>
             <div class="col">  
              <select id="lf" name="lf" class="form-control">
                  <option value="">SparseCategoricalCrossentropy</option>
                  <option value="">CategoricalCrossentropy</option>
                </select>
              </div>
              
             <div class="col">
               <select id="op" name="op" class="form-control">
                  <option value="sgd" class="dropdown-item">SGD</option>
                  <option value="RMSprop" class="dropdown-item">Adam</option>
                  <option value="Adam" class="dropdown-item">RMS</option>
                </select>
            </div>
          </center>
      </div>
      <br>
      <div class="content">
        {% for l in result.result %}
        <div class="row">
          {% for r in l%}
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body" style="background-color: #343a40;">
                  <div class="thumbnail">
                      <img src="{{ r[0] }}" alt="Lights" style="width:100%">
                      <div class="caption">
                        <p>Prediction: {{ r[1] }}</p>
                              <select class="form-control" name="img{{r[0]}}">    
                                <option value="Q">Select Value</option>
                                <option value="buildings">buildings</option>
                                <option value="forest">forest</option>
                                <option value="glacier">glacier</option>
                                <option value="mountain">mountain</option>
                                <option value="sea">sea</option>
                                <option value="street">street</option>
                            </select>
                        <br>
                      </div>
                  </div>
              </div>
            </div>
          </div> 
          {% endfor %}
      </div><br>
      {% endfor %}

      <br>
      <button type="submit" class="btn btn-primary">
        Retrain
      </button>
      </div>
    </form>
    </div>
  
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
      demo.initChartsPages();
    });
  </script>
</body>

</html>
