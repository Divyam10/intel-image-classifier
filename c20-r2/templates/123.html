      <div class="content">
        
        {% for l in result %}
        <div class="row">
          {% for r in l%}
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                  <div class="thumbnail">
                      <img src="{{ r[0] }}" alt="Lights" style="width:100%">
                      <div class="caption">
                        <p>Prediction: {{ r[1] }}</p>
                        <p>Is there a better label for the image?</p>
                        <form action="/relabel" method="GET">
                              <select class="form-control">    
                                <option class="dropdown-item" href="#">buildings</option>
                                <option class="dropdown-item" href="#">forest</option>
                                <option class="dropdown-item" href="#">glacier</option>
                                <option class="dropdown-item" href="#">mountain</option>
                                <option class="dropdown-item" href="#">sea</option>
                                <option class="dropdown-item" href="#">street</option>
                            </select>
                          <br>
                          <br><input type="submit" value="Submit">
                        </form><br>
                      </div>
                  </div>
              </div>
            </div>
          </div> 
          {% endfor %}
      </div>
      {% endfor %}
    </div>
